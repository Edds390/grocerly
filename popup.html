<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Deals Finder</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="w-80 p-4 bg-gray-50">
    <div class="text-center mb-4">
        <h1 class="text-xl font-bold text-gray-800">ðŸ›’ Grocery Deals</h1>
        <p class="text-sm text-gray-600">Find deals on your favorite items</p>
    </div>

    <div class="space-y-3">
        <button id="openResults" class="btn-primary w-full">
            View All Deals
        </button>
        
        <button id="checkDeals" class="btn-secondary w-full">
            Check for New Deals
        </button>
        
        <div class="border-t pt-3">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">Quick Stats</span>
            </div>
            <div class="text-xs text-gray-600 space-y-1">
                <div class="flex justify-between">
                    <span>Tracked Items:</span>
                    <span id="itemCount">-</span>
                </div>
                <div class="flex justify-between">
                    <span>Active Deals:</span>
                    <span id="dealCount">-</span>
                </div>
                <div class="flex justify-between">
                    <span>Last Check:</span>
                    <span id="lastCheck">-</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-4">
        <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
        <p class="text-sm text-gray-600 mt-2">Checking for deals...</p>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
